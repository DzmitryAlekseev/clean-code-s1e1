<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="eisenhower-matrix">
    <img src="./img/eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="eisenhower-matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="list">
    <section>
      <h3>Add Item</h3>
      <div class="list__add-task">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="list__edit-task">Edit</button>
          <button class="list__delete-task">
            <img src="./img/remove.svg" alt="remove-button">
          </button>
        </li>
    
        <li class="list__edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="list__edit-task">Save</button>
          <button class="list__delete-task">
            <img src="./img/remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="list__edit-task">Edit</button>
          <button class="list__delete-task">
            <img src="./img/remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="./js/app.js"></script>
</body>
</html>
